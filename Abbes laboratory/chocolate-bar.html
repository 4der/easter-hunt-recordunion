<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./chocolate-bar.css">
    <meta charset="utf-8">
    <title>Wow! Easter egg-time!</title>
  </head>
  <body>

  <p> You won! Choose how many pixels of chocolate you want to eat! </p>

  <div class="chocolateBox">
      <div id="chocolateBarDiv"></div>
  </div>
  <div class="inputDiv">
      <input type="number" maxlength="4" step="100" onchange="chocolateBarDiv.style.width=this.value+'px'">
  </div>

  </body>
</html>
