<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./chocolate-bar.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <meta charset="utf-8">
    <title>Wow! Easter egg-time!</title>
  </head>
  <body>

  <header>
  <p> You won! Nock yourself out!</p>
  Choose how many pixels of chocolate you want :P
  </header>

  <section>
      <div class="greenContainer">
        <div class="chocolateBox">
            <div id="chocolateBarDiv"></div>
        </div>
      </div>
      <div class="inputDiv">
      I want ... &nbsp;
      <input id="numberInput"
             title="chocolateInput"
             type="number"
             step="100"
             placeholder="&nbsp; ? &nbsp;"
             min="0"
             max="1000"
             onchange="chocolateBarDiv.style.width=this.value+'px'">
      &nbsp; ... pixels of chocolate!
  </div>
  </section>

  </body>
</html>
